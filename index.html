<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video App</title>
  <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <i data-lucide="video" class="logo-icon"></i>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input">
        <i data-lucide="search" class="search-icon"></i>
      </div>

      <div class="nav-items">
        <button class="nav-item"><i data-lucide="home"></i></button>
        <button class="nav-item"><i data-lucide="message-square"></i></button>
        <button class="nav-item"><i data-lucide="bell"></i></button>
        <button class="nav-item"><i data-lucide="menu"></i></button>
      </div>

      <button class="mobile-menu-btn">
        <i data-lucide="menu"></i>
      </button>
    </div>

    <div class="mobile-search">
      <input type="text" placeholder="Search..." class="search-input">
      <i data-lucide="search" class="search-icon"></i>
    </div>

    <div class="mobile-menu">
      <button class="mobile-nav-item"><i data-lucide="home"></i></button>
      <button class="mobile-nav-item"><i data-lucide="message-square"></i></button>
      <button class="mobile-nav-item"><i data-lucide="bell"></i></button>
      <button class="mobile-nav-item"><i data-lucide="menu"></i></button>
    </div>
  </nav>

  <div class="content">
    <p>Start editing to see magic happen :)</p>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="script.js"></script>
</body>
</html>
