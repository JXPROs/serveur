<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZRT-entertenenment</title>
  <link rel="shortcut icon" href="zrt.ico" type="image/x-icon">
  <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Desktop View -->
      <div class="desktop-view">
        <div class="logo">
          <img src="logo/zrt3.png" alt="">
        </div>

        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-input">
          <i data-lucide="search" class="search-icon"></i>
        </div>

        <div class="nav-items">
          <button class="nav-item active"><i data-lucide="home"></i></button>
          <button class="nav-item"><i data-lucide="message-square"></i></button>
          <button class="nav-item"><i data-lucide="bell"></i></button>
          <button class="nav-item"><i data-lucide="menu"></i></button>
        </div>
      </div>

      <!-- Mobile View -->
      <div class="mobile-view">
        <!-- First Block: Logo and Search -->
        <div class="mobile-block">
          <div class="logo">
            <i data-lucide="video" class="logo-icon"></i>
          </div>
          <button class="nav-item search-btn">
            <i data-lucide="search"></i>
          </button>
        </div>

        <!-- Second Block: Navigation Icons -->
        <div class="mobile-block">
          <div class="nav-items">
            <button class="nav-item active"><i data-lucide="home"></i></button>
            <button class="nav-item"><i data-lucide="message-square"></i></button>
            <button class="nav-item"><i data-lucide="bell"></i></button>
            <button class="nav-item"><i data-lucide="menu"></i></button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <p>Start editing to see magic happen :)</p>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="script.js"></script>
</body>
</html>
